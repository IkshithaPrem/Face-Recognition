<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Face Recognition System</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f1f3f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    h1 {
      margin-bottom: 30px;
      color: #2c3e50;
    }
    .btn {
      padding: 12px 24px;
      font-size: 16px;
      background: #2d8cff;
      color: white;
      border: none;
      border-radius: 8px;
      margin: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: all 0.2s ease-in-out;
    }
    .btn:hover {
      background: #1f6edc;
    }
  </style>
</head>
<body>
  <h1>Welcome to Face Recognition System</h1>
  <a href="/register"><button class="btn">Register with Face</button></a>
  <a href="/login"><button class="btn">Login with Face</button></a>
</body>
</html>
